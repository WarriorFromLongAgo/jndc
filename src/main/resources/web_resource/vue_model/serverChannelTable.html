<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="padding:15px">
			<el-select style="width:10%" v-model="portSelect"  clearable  @change="getServerChannelTable" placeholder="端口">
				<el-option
						v-for="item in portArray"
						:key="item.serverPort"
						:label="item.serverPort"
						:value="item.serverPort">
				</el-option>
			</el-select>
			<el-input style="width:20%"></el-input>
			<el-button @click="getServerChannelTable" style="margin-left:15px">查询</el-button>
			<el-table :data="array">
				<el-table-column label="隧道客户端IP"><template slot-scope="scope"><span style="margin-left: 10px">{{ scope.row.channelClientIp }}</span></template></el-table-column>
				<el-table-column label="隧道客户端端口"><template slot-scope="scope"><span style="margin-left: 10px">{{ scope.row.channelClientPort }}</span></template></el-table-column>
				<el-table-column label="隧道占用服务器端口"><template slot-scope="scope"><span style="margin-left: 10px">{{ scope.row.usedServerPort }}</span></template></el-table-column>
				<el-table-column label="操作"><template slot-scope="scope">
						<el-button size="mini" @click="">关 闭</el-button>
					</template></el-table-column>
			</el-table>
		</div>
	</body>
</html>
