<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="padding:15px">
			<el-input style="width:20%"></el-input>
			<el-button @click="getRemoteClientList" style="margin-left:15px">查询</el-button>
			<el-table :data="array">
				<el-table-column label="服务器监听端口"><template slot-scope="scope"><span style="margin-left: 10px">{{ scope.row.serverPort }}</span></template></el-table-column>
				<el-table-column label="本地IP"><template slot-scope="scope"><span style="margin-left: 10px">{{ scope.row.localIp }}</span></template></el-table-column>
				<el-table-column label="本地端口"><template slot-scope="scope"><span style="margin-left: 10px">{{ scope.row.localPort }}</span></template></el-table-column>
				<el-table-column label="操作"><template slot-scope="scope">
						<el-button size="mini" @click="shutDown(scope.row.serverPort)">关 闭</el-button>
					</template></el-table-column>
			</el-table>
		</div>
	</body>
</html>
